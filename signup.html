<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondHand Shop</title>
    <script src="https://kit.fontawesome.com/ba36f54e69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="icon" href="./assets/img/secondhand_logo.png" type="image/icon type">
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>

<body>
    <div class="page">
        <div class="signup">
            <div class="signup-img">
                <img src="./assets/img/img2.jpg" alt="">
            </div>
            <div class="signup-container">
                <div class="brain">
                    <div class="brain-img">
                        <img src="./assets/img/secondhand_logo.png" alt="">
                    </div>
                    <div class="brain-name">
                        SECONDHAND SHOP
                    </div>
                </div>
                <div class="signup-title">
                    SIGN UP
                </div>
                <div class="signup-input-container">
                    <div class="signup-input">
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="signup-input">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="signup-input">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="signup-input">
                        <input type="password" placeholder="Repeat your password">
                    </div>
                </div>
                <div class="signup-btn">
                    <a href=""><button>Sign up</button></a>
                </div>

                <div class="login">
                    <a href="./login.html">Login <i class="fa-solid fa-arrow-right-long"></i></a>
                </div>

            </div>
        </div>

    </div>

</body>


</html>
